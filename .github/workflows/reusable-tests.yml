name: Run tests

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  workflow_call:

jobs:
  datahub-client-path-filter:
    runs-on: ubuntu-latest
    outputs:
      datahub-client: ${{ steps.changes.outputs.datahub-client }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            datahub-client:
              - 'lib/datahub-client/**'

  datahub-client-tests:
    name: Run datahub client tests
    needs: datahub-client-path-filter
    if: ${{ needs.datahub-client-path-filter.outputs.datahub-client == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/datahub-client
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version:
          - "3.10"
    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
          cache-dependency-path: lib/datahub-client/poetry.lock

      - name: Poetry install
        run: |
          poetry install

      - name: Run tests
        run: |
          poetry run pytest

  app-unit-tests:
    name: Django app unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f
        with:
          python-version: "3.11"
          cache: poetry
          cache-dependency-path: ./poetry.lock

      - name: Install project
        run: make gha_install_project

#      - name: Install compilemessages prereqs
#        run: sudo apt-get install gettext

      - name: Make compilemessages
        run: make compilemessages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Get npm cache directory
        id: npm-cache-dir
        run: make gha_npm_cache_dir

      - name: Load cached npm
        uses: actions/cache@v4
        with:
          path: $(cat .npm_cache_dir)
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install project dependencies
        run: make gha_install_project

      - name: Collect static files
        run: make collect_static

      - name: Run unit tests with coverage
        id: fast-tests
        run: TESTING=True make gha_fast_tests

      - name: Set up chromedriver
        # https://github.com/marketplace/actions/setup-chromedriver
        uses: nanasess/setup-chromedriver@v2.2.2

      - name: Run integration tests
        id: slow-tests
        if: steps.fast-tests.outcome == 'success'
        run: TESTING=True make gha_slow_tests

  javascript-only-tests:
    name: Javascript tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Get npm cache directory
        id: npm-cache-dir
        run: make gha_npm_cache_dir

      - name: Load cached npm
        uses: actions/cache@v4
        with:
          path: $(cat .npm_cache_dir)
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        id: install_dependencies
        run: npm install

      - name: Run javascript tests
        run: npm test
