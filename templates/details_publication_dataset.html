{% extends "details_base.html" %}

{% block extra_details %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h2 class="govuk-heading-s govuk-!-margin-top-3">
                Access this data
            </h2>
            <div class="govuk-body">
                <a href="{{entity.external_url}}" class="govuk-link" rel="noreferrer noopener" target="_blank">"{{ entity.display_name }}" on {{platform_name}}</a> (opens in new tab)
            </div>
        </div>
    </div>
{% endblock extra_details %}
