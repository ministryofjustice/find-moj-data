<div class="govuk-grid-column-one-third">
    <div class="moj-filter">
      <div class="moj-filter__header">
        <div class="moj-filter__header-title">
          <h2 class="govuk-heading-m">Filter</h2>
        </div>
        <div class="moj-filter__header-action">
        </div>
      </div>
    
      <div class="moj-filter__content">
        <div class="moj-filter__selected">
          <div class="moj-filter__selected-heading">
            <div class="moj-filter__heading-title">
              <h2 class="govuk-heading-m">Selected filters</h2>
            </div>
            <div class="moj-filter__heading-action">
              <p>
                <a class="govuk-link govuk-link--no-visited-state"
              href="#"
              value="clear"
              id="clear_filter"
              hx-trigger="click"
              hx-target="body"
              hx-get="{% url 'home:search' %}?clear_filter=True"
              hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            >
                Clear filter
            </a>
            </p>
            </div>
          </div>
          {% if selected_domain %}
          <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Domain</h3>
          <ul class="moj-filter-tags">
            {% for value, label in selected_domain.items %}
            <li><a class="moj-filter__tag govuk-link" href="/path/to/remove/this"><span class="govuk-visually-hidden">Remove this filter</span> {{label}}</a></li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
        <div class="moj-filter__options">
          <form action="{% url 'home:search' %}" method="get" >
            {% csrf_token %}
            <button type="submit" class="govuk-button" data-module="govuk-button" data-test-id="submit-button">
              Apply filters
            </button>
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">Domain</legend>
                <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                  {% for option in domainlist%}
                      <div class="govuk-checkboxes__item">
                          <input class="govuk-checkboxes__input" id="domain-{{ option|lower }}" name="domain" type="checkbox" value="{{ option.value }}" {% if option.value in selected_domain.keys %}checked{% endif %}>
                          <label class="govuk-label govuk-checkboxes__label" for="domain-{{ option.value|lower }}">{{ option.label }}</label>
                      </div>
                  {% endfor %}
                </div>
              </fieldset> 
            </div>
        </form>
        </div>
      </div>
    </div>
</div>
