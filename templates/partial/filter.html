{% load future %}
<div class="govuk-grid-column-one-third">
    <div class="moj-filter">
      <div class="moj-filter__header">
        <div class="moj-filter__header-title">
          <h2 class="govuk-heading-m">Filter</h2>
        </div>
        <div class="moj-filter__header-action">
        </div>
      </div>

      <div class="moj-filter__content">
        <div class="moj-filter__selected">
          <div class="moj-filter__selected-heading">
            <div class="moj-filter__heading-title">
              <h2 class="govuk-heading-m">Selected filters</h2>
            </div>
            <div class="moj-filter__heading-action">
              <p>
                <a class="govuk-link govuk-link--no-visited-state"
                href="{% url 'home:search' %}{% query_string domains=None %}"
                id="clear_filter">
                Clear filter
                </a>
              </p>
            </div>
          </div>
          {% if form.domains.value %}
            <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Domain</h3>
            <ul class="moj-filter-tags">
              <input type="hidden" name="clear_label" value="">
              {% for label, href in label_clear_href.items %}
                <li><a class="moj-filter__tag govuk-link" href="{{ href }}">
                  <span data-test-id="selected-domain-label">{{label}}</span> <span class="govuk-visually-hidden">Remove this filter</span>
                </a></li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
        <div class="moj-filter__options">
            <button form="searchform" class="govuk-button" data-module="govuk-button" data-test-id="apply-filters">
              Apply filters
            </button>
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">Domain</legend>
                <div class="govuk-form-group">
                  <label class="govuk-label" for="domains-filter">
                    Top-level
                  </label>
                  <select class="govuk-select" id="domains-filter" name="domains" form="searchform">
                    <option value="*">All domains</option>
                    <option value="a">Domain A</option>
                    <option value="b">Domain B</option>
                  </select>
                </div>
                <div class="govuk-form-group js-required">
                  <label class="govuk-label" for="subdomains-filter">
                    Subdomain
                  </label>
                  <select class="govuk-select" id="subdomains-filter" name="subdomains" form="searchform" disabled>
                    <option value="*">All subdomains</option>
                    <option value="a1" data-parent="a">Subdomain of A 1</option>
                    <option value="a2" data-parent="a">Subdomain of A 2</option>
                    <option value="b1" data-parent="b">Subdomain of B 1</option>
                    <option value="b2" data-parent="b">Subdomain of B 2</option>
                  </select>
                </div>
              </fieldset>
            </div>
        </div>
      </div>
    </div>
</div>
