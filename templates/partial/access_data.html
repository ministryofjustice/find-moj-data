{% if entity.external_url %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h2 class="govuk-heading-m govuk-!-margin-top-3">Access</h2>
      <div class="govuk-body">
        You can <a href="{{ entity.external_url }}" class="govuk-link" rel="noreferrer noopener" target="_blank">
        access this asset on {{ platform_name }} <span class="govuk-visually-hidden">(opens in new tab)</span></a>.
      </div>
    </div>
  </div>
{% endif %}
