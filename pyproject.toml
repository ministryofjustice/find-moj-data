[tool.poetry]
name = "find-moj-data"
version = "0.1.0"
description = ""
authors = ["Mitch Dawson <Mitchell.Dawson@justice.gov.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
django = "^5.0.1"
pyyaml = "^6.0.1"
gunicorn = "^21.2.0"
whitenoise = "^6.6.0"
ministryofjustice-data-platform-catalogue = "^0.10.0"
markdown = "^3.5.2"
python-dotenv = "^1.0.1"
faker = "^22.6.0"
selenium = "^4.17.2"
pytest-django = "^4.8.0"

[tool.poetry.group.dev] # dev group definition

[tool.poetry.group.dev.dependencies]
black = "^23.12.1"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "core.settings"
python_files = ["test_*.py", "*_test.py", "testing/python/*.py"]
