[tool.poetry]
name = "find-moj-data"
version = "0.1.0"
description = ""
authors = ["Mitch Dawson <Mitchell.Dawson@justice.gov.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
django = "^5.0.6"
django-prometheus = "^2.3.1"
pyyaml = "^6.0.1"
gunicorn = "^22.0.0"
whitenoise = "^6.6.0"
markdown = "^3.5.2"
python-dotenv = "^1.0.1"
markdown-headdown = "^0.1.3"
nltk = "^3.8.1"
sentry-sdk = { extras = ["django"], version = "^2.0.1" }
ministryofjustice-data-platform-catalogue = { path = "lib/datahub-client", develop = true }
django-azure-auth = "^1.3.0"

[tool.poetry.group.dev.dependencies]
black = "^24.4.0"
pre-commit = "^3.7.1"
selenium = "~=4.20.0"
flake8 = ">=6.1.0"
pytest-django = "^4.8.0"
pytest-cov = "^5.0.0"
faker = "^25.2.0"
isort = "^5.13.2"
pyproject-flake8 = "^7.0.0"
djhtml = "^3.0.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "core.settings"
python_files = ["test_*.py", "*_test.py", "testing/python/*.py"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "datahub: marks tests that query Datahub rather than mocking",
]
testpaths = ["tests", "lib/data_platform_catalogue/tests"]

[tool.isort]
profile = "black"
