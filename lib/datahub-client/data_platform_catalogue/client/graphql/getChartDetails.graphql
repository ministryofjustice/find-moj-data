query getChartDetails($urn: String!) {
  chart(urn: $urn) {
    urn
    type
    platform {
      name
    }
    relationships(
      input: { types: ["Contains"], direction: INCOMING, start: 0, count: 10 }
    ) {
      total
      relationships {
        entity {
          urn
          type
          ... on Dashboard {
            properties {
              name
              description
            }
            tags {
              tags {
                tag {
                  urn
                }
              }
            }
            subTypes {
              typeNames
            }
          }
        }
      }
    }
    tags {
      tags {
        tag {
          urn
          name
          properties {
            name
            description
          }
        }
      }
    }
    domain {
      domain {
        urn
        id
        properties {
          name
          description
        }
      }
    }
    ownership {
      ...ownershipFields
    }
    properties {
      name
      description
      lastRefreshed
      externalUrl
      customProperties {
        key
        value
      }
      lastModified {
        time
        actor
      }
    }
    lastIngested
  }
}

fragment ownershipFields on Ownership {
  owners {
    owner {
      ... on CorpUser {
        urn
        properties {
          email
          fullName
        }
      }
      ... on CorpGroup {
        urn
        properties {
          displayName
          email
        }
      }
    }
    ownershipType {
      urn
      type
      info {
        name
      }
    }
  }
}
