query getChartDetails($urn: String!) {
  chart(urn: $urn) {
    urn
    type
    platform {
      name
    }
    tags {
      tags {
        tag {
          urn
          properties {
            name
            description
          }
        }
      }
    }
    domain {
      domain {
        urn
        id
        properties {
          name
          description
        }
      }
    }
    ownership {
      owners {
        owner {
          ... on CorpUser {
            urn
            properties {
              fullName
              email
            }
          }
          ... on CorpGroup {
            urn
            properties {
              displayName
              email
            }
          }
        }
      }
    }
    properties {
      name
      description
      lastRefreshed
      externalUrl
      customProperties {
        key
        value
      }
      lastModified {
        time
        actor
      }
    }
  }
}
