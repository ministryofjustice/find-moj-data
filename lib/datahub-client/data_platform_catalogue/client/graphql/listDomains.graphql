query getDomains(
    $count: Int!
  	$filters:[FacetFilterInput!]
    $query: String!
) {
listDomains(
    input: {start: 0, count: $count}
) {
  domains{
    urn
    properties{
      name
    }
    entities(
      input:{query:$query,start:0,count: 0, filters:$filters}
    ){
      total
    }
  }
}
}
