query getDatasetDetails($urn: String!) {
  dataset(urn: $urn) {
    platform {
      name
    }
    subTypes {
      typeNames
    }
    name # Deprecated - prefer properties.name
    domain {
      domain {
        urn
        id
        properties {
          name
          description
        }
      }
    }
    downstream_lineage_relations: lineage(
      input: { direction: DOWNSTREAM, start: 0, count: 10 }
    ) {
      total
      relationships {
        type
        entity {
          urn
          ... on Dataset {
            name
            properties {
              name
            }
          }
          type
        }
      }
    }
    upstream_lineage_relations: lineage(
      input: { direction: UPSTREAM, start: 0, count: 10 }
    ) {
      total
      relationships {
        type
        entity {
          urn
          ... on Dataset {
            name
            properties {
              name
            }
          }
          type
        }
      }
    }
    subTypes {
      typeNames
    }
    parent_container_relations: relationships(
      input: { types: ["IsPartOf"], direction: OUTGOING, count: 10 }
    ) {
      total
      relationships {
        entity {
          urn
          type
          ... on Container {
            subTypes {
              typeNames
            }
            properties {
              name
            }
            tags {
              tags {
                tag {
                  urn
                }
              }
            }
            subTypes {
              typeNames
            }
          }
        }
      }
    }
    ownership {
      ...ownershipFields
    }
    name
    properties {
      name
      qualifiedName
      description
      externalUrl
      customProperties {
        key
        value
      }
      created
      lastModified {
        time
        actor
      }
    }
    editableProperties {
      description
    }
    tags {
      tags {
        tag {
          urn
          properties {
            name
            description
          }
        }
      }
    }
    lastIngested
    domain {
      domain {
        urn
        id
        properties {
          name
          description
        }
      }
    }
    schemaMetadata {
      fields {
        fieldPath
        label
        nullable
        description
        type
        nativeDataType
      }
      primaryKeys
      foreignKeys {
        name
        foreignFields {
          fieldPath
        }
        foreignDataset {
          urn
          properties {
            name
            qualifiedName
          }
        }
        sourceFields {
          fieldPath
        }
      }
    }
    runs: runs(start: 0, count: 1, direction: OUTGOING) {
      runs {
        ... on DataProcessInstance {
          created {
            time
          }
        }
      }
    }
  }
}

fragment ownershipFields on Ownership {
  owners {
    owner {
      ... on CorpUser {
        urn
        properties {
          email
          fullName
        }
      }
      ... on CorpGroup {
        urn
        properties {
          displayName
          email
        }
      }
    }
    ownershipType {
      urn
      type
      info {
        name
      }
    }
  }
}
