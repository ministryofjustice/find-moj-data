query getDashboard($urn: String!) {
  dashboard(urn: $urn) {
    urn
    exists
    lastIngested
    platform {
      urn
      name
    }
    ownership {
      ...ownershipFields
    }
    properties {
      name
      description
      externalUrl
      customProperties {
        key
        value
      }
    }
    editableProperties {
      description
    }
    relationships(
      input: {
        types: ["Contains"]
        direction: OUTGOING
        start: 0
        count: 500
        includeSoftDelete: false
      }
    ) {
      total
      relationships {
        entity {
          urn
          type
          ... on Chart {
            properties {
              name
              description
            }
            tags {
              tags {
                tag {
                  urn
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment ownershipFields on Ownership {
  owners {
    owner {
      ... on CorpUser {
        urn
        properties {
          email
          fullName
        }
      }
      ... on CorpGroup {
        urn
        properties {
          displayName
          email
        }
      }
    }
    ownershipType {
      urn
      type
      info {
        name
      }
    }
  }
}
