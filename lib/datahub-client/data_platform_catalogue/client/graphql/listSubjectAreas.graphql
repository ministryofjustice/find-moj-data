query listSubjectAreas(
    $filters:[FacetFilterInput!]
    $query: String!
    $types: [EntityType!]
) {
  aggregateAcrossEntities(
      input: {searchFlags: {maxAggValues:100}, query: $query, types: $types, facets: ["tags"], orFilters: [{and: $filters}]}
  ) {
    facets {
      field
      aggregations {
        value
        count
        entity {
          urn
          ... on Tag {
            name
            properties {
              name
            }
          }
        }
      }
    }
  }
}
