query Search(
  $query: String!
  $count: Int!
  $start: Int!
  $types: [EntityType!]
  $filters: [AndFilterInput!]
  $sort: SearchSortInput
) {
  searchAcrossEntities(
    input: {
      types: $types
      query: $query
      start: $start
      count: $count
      orFilters: $filters
      sortInput: $sort
    }
  ) {
    start
    count
    total
    facets {
      field
      displayName
      aggregations {
        value
        count
        entity {
          ... on Domain {
            properties {
              name
            }
          }
          ... on Tag {
            properties {
              name
            }
          }
          ... on GlossaryTerm {
            properties {
              name
            }
          }
        }
      }
    }
    searchResults {
      insights {
        text
      }
      matchedFields {
        name
        value
      }
      entity {
        type
        ... on Chart {
          urn
          type
          platform {
            name
          }
          ownership {
            ...ownershipFields
          }
          tags {
            tags {
              tag {
                urn
                name
                properties {
                  name
                  description
                }
              }
            }
          }
          glossaryTerms {
            terms {
              term {
                urn
                properties {
                  name
                  description
                }
              }
            }
          }
          properties {
            name
            description
            externalUrl
            lastRefreshed
            customProperties {
              key
              value
            }
          }
          domain {
            domain {
              urn
              id
              properties {
                name
                description
              }
            }
          }
        }
        ... on Dashboard {
          urn
          type
          subTypes {
            typeNames
          }
          ownership {
            ...ownershipFields
          }
          properties {
            name
            description
            customProperties {
              key
              value
            }
          }
          domain {
            domain {
              urn
              id
              properties {
                name
                description
              }
            }
          }
          tags {
            tags {
              tag {
                urn
                name
                properties {
                  name
                  description
                }
              }
            }
          }
          glossaryTerms {
            terms {
              term {
                urn
                properties {
                  name
                  description
                }
              }
            }
          }
        }
        ... on Dataset {
          urn
          type
          platform {
            name
          }
          container {
            urn
            properties {
              name
              qualifiedName
            }
          }
          subTypes {
            typeNames
          }
          ownership {
            ...ownershipFields
          }
          name
          properties {
            name
            qualifiedName
            description
            customProperties {
              key
              value
            }
            created
            lastModified {
              time
              actor
            }
          }
          editableProperties {
            description
          }
          tags {
            tags {
              tag {
                urn
                name
                properties {
                  name
                  description
                }
              }
            }
          }
          glossaryTerms {
            terms {
              term {
                urn
                properties {
                  name
                  description
                }
              }
            }
          }
          domain {
            domain {
              urn
              id
              properties {
                name
                description
              }
            }
          }
        }
        ... on Container {
          urn
          type
          subTypes {
            typeNames
          }
          ownership {
            ...ownershipFields
          }
          properties {
            name
            description
            customProperties {
              key
              value
            }
          }
          domain {
            domain {
              urn
              id
              properties {
                name
                description
              }
            }
          }
          tags {
            tags {
              tag {
                urn
                name
                properties {
                  name
                  description
                }
              }
            }
          }
          glossaryTerms {
            terms {
              term {
                urn
                properties {
                  name
                  description
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment ownershipFields on Ownership {
  owners {
    owner {
      ... on CorpUser {
        urn
        properties {
          email
          fullName
        }
      }
      ... on CorpGroup {
        urn
        properties {
          displayName
          email
        }
      }
    }
    ownershipType {
      urn
      type
      info {
        name
      }
    }
  }
}
