query getChartDetails($urn: String!) {
  chart(urn: $urn) {
    urn
    type
    platform {
      name
    }
    relationships(
      input: {
        types: ["Contains"]
        direction: INCOMING
        start: 0
        count: 10
        includeSoftDelete: false
      }
    ) {
      total
      relationships {
        entity {
          urn
          type
          ... on Dashboard {
            properties {
              name
              description
            }
            tags {
              tags {
                tag {
                  urn
                }
              }
            }
            subTypes {
              typeNames
            }
          }
        }
      }
    }
    tags {
      ...globalTagsFields
    }
    domain {
      domain {
        urn
        id
        properties {
          name
          description
        }
      }
    }
    ownership {
      ...ownershipFields
    }
    properties {
      name
      description
      lastRefreshed
      externalUrl
      customProperties {
        key
        value
      }
      lastModified {
        time
        actor
      }
    }
    lastIngested
  }
}

fragment globalTagsFields on GlobalTags {
  tags {
    tag {
      urn
      type
      name
      properties {
        name
        colorHex
      }
    }
    associatedUrn
  }
}

fragment ownershipFields on Ownership {
  owners {
    owner {
      ... on CorpUser {
        urn
        properties {
          email
          fullName
        }
      }
      ... on CorpGroup {
        urn
        properties {
          displayName
          email
        }
      }
    }
    ownershipType {
      urn
      type
      info {
        name
      }
    }
  }
}
